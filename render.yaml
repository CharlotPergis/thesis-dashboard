# ------------------------------
# render.yaml for GwenPanget Dashboard
# ------------------------------
services:
  - type: web
    name: gwenpanget-dashboard
    env: python
    plan: free
    region: oregon
    pythonVersion: "3.11"
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    autoDeploy: true
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: sqlite:///system_log.db
